<!--Here the controlers and sliders-->
<div class="adjust-controlers">

  <h2>Entourage Designer</h2>

  Inclination: {{rangex}}<br>
  <input type="range" id="range-x" class="sliders" min="-80" max="80" (input)="rangex=$event.target.value">

  <br><br>

  Height: {{rangey}}<br>
  <input type="range" id="range-y" class="sliders" min="-1" max="1" step="0.01" (input)="rangey=$event.target.value">

  <br><br>

  Character:
  <div class="caracter-selection-container">
    <img src="../../assets/images/Student.png"
      class="caracter-selection">
  </div>

  <br><br>

  Translate:<br>
  X: <input type="range" id="translate-x" class="sliders" min="-900" max="900" step="1" (input)="translatex=$event.target.value"><br>
  Y: <input type="range" id="translate-y" class="sliders" min="-900" max="900" step="1" (input)="translatey=$event.target.value"><br>

  <input type="text" id="imgurl" class="text-input" placeholder="Image URL" (input)="imgsrc=$event.target.value">
  <input type="button" class="imgbtn" value="Retrive" (click)="changeImage()"><br><br>
  <input type="button" class="imgbtn" value="Render" (click)="canvasRendering()"><br><br>
  <input type="button" class="imgbtn" value="Image" (click)="imageRendering()"><br><br>

</div>

<!--Start the container for the viewbox-->
<div class="viewbox" id="viewbox">
  <!--Here goes the canvas and all the other good stuf-->
  <div class="image-area">

    <img id="image-top"
      src="../../assets/images/Student.png">

    <img id="shadow"
      src="../../assets/images/Student.png">

    <figure id="gradient-overlay" class="gradient-overlay mask"></figure>
    <figure id="gradient-overlay-2" class="gradient-overlay mask"></figure>

    <img id="imgLoader">

    <canvas id="canvasProcessor" width="500px" height="500px" style="border: 1px solid #000000; height: 250px; width: auto; float: right; visibility: visible;"></canvas>
    <canvas id="canvasResult" width="500px" height="500px" style="border: 1px solid #000000; height: 250px; width: auto; float: right; visibility: visible;"></canvas>

  </div>

</div>
